<div class="container">
    <mat-toolbar>
        <span>Create travel</span>
    </mat-toolbar>

    <mat-card>

        <form [formGroup]="form" (ngSubmit)="createTravel()">

            <mat-grid-list cols="4" rowHeight="70px">

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="8">
                    <img class="img-create-travel" src="./assets/img/login.png" alt="">
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Country</mat-label>
                        <input matInput formControlName="country">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Date</mat-label>
                        <input matInput formControlName="date">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Budget</mat-label>
                        <input matInput formControlName="budget">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Comment</mat-label>
                        <input matInput formControlName="comment">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Contact</mat-label>
                        <input matInput formControlName="contact">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="input-field">
                        <mat-label>Show travel</mat-label>
                        <mat-select formControlName="active">
                            <mat-option *ngFor="let option of showTravel" [value]="option.value">
                                {{option.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button id="back-travels" mat-raised-button routerLink="/dashboard/travels">Back to travels</button>
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Create
                        travel</button>
                </mat-grid-tile>


            </mat-grid-list>
        </form>

    </mat-card>
</div>
